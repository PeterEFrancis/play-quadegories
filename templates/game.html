<!doctype html>
<html lang="en" class="h-100">
  <head>
    <title>Quadegories: {{ collection_name }} # {{ quad['id'] }}</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="/static/style.css" rel="stylesheet">


  </head>

  <body class="d-flex flex-column h-100">

    {{ header | safe}}

    <div class="container mb-5">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="my-5">
            Quadegory {{ collection_name }} #{{ quad['id'] }}
          </h2>
          <div class="btn-group-vertical center-block w-100">
            <button id="clue4" type="button" class="btn btn-lg btn-outline-dark" onclick="clue(4)">
              <span id="clue4-pre">4 pt. Clue</span>
              <span id="clue4-post" hidden>{{ quad['C4']|safe }}</span>
            </button>
            <button id="clue3" type="button" class="btn btn-lg btn-outline-dark" onclick="clue(3)" disabled>
              <span id="clue3-pre">3 pt. Clue</span>
              <span id="clue3-post" hidden>{{ quad['C3']|safe }}</span>
            </button>
            <button id="clue2" type="button" class="btn btn-lg btn-outline-dark" onclick="clue(2)" disabled>
              <span id="clue2-pre">2 pt. Clue</span>
              <span id="clue2-post" hidden>{{ quad['C2']|safe }}</span>
            </button>
            <button id="clue1" type="button" class="btn btn-lg btn-outline-dark" onclick="clue(1)" disabled>
              <span id="clue1-pre">1 pt. Clue</span>
              <span id="clue1-post" hidden>{{ quad['C1']|safe }}</span>
            </button>
          </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary mt-5 btn-lg" data-bs-toggle="modal" data-bs-target="#Modal">
            Reveal Quadegory
          </button>

          <button type="button" class="btn btn-info mt-5 btn-lg" onclick="location.href='{{ next }}'">
            Next
          </button>

        </div>
      </div>
    </div>



    
    {{ footer|safe }}

  </body>


  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Quadegory: <strong>{{ quad['answer']|safe }}</strong>
          <p class="mt-3">{{ quad['fact']|safe }}</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function clue(i) {
      document.getElementById('clue' + i).disabled = true;
      document.getElementById('clue' + i + '-pre').hidden = true;
      document.getElementById('clue' + i + '-post').hidden = false;
      if (i > 1) {
        document.getElementById('clue' + (i - 1)).disabled = false;
      }
    }
  </script>

</html>
